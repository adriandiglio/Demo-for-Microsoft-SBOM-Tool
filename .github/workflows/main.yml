# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with: 
          token: ''

      # Runs a single command using the runners shell
      - name: CycloneDX Python Generate SBOM
  # You may pin to the exact commit or the version.
  # uses: CycloneDX/gh-python-generate-sbom@2c8992551f92db312c04cc84f90202797ff398f2
  uses: CycloneDX/gh-python-generate-sbom@v1.0.0
  with:
    # The path to a pip requirements file
    input: # optional, default is ./requirements.txt
    # Output filename
    output: "./bom.xml" # optional, default is ./bom.xml
